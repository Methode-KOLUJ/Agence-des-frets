<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Transaction.css">
    <title>Transaction</title>

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@300..900&family=Skranji:wght@400;700&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <a href="./index.html" class="logo">NOTRE AGENCE</a>

      <i class="bx bx-menu" id="menu-icon"></i>
      <nav class="navbar">
        <a href="./index.html">ACCUEIL</a>
        <a href="./index.html#about">ABOUT</a>
        <a href="./index.html#services">SERVICES</a>
        <a href="./Transaction.html">TRANSACTION</a>
        <a href="./index.html#portfolio">PROJETS</a>
        <a href="./index.html#contact">BESOINS</a>
        <a href="./index.html#Map" title="Localisez-nous"
        ><i class='bx bxs-map' style="font-size: 2em"></i> 
      </a>
      </nav>
    </header>
    <div class="search-bar">
        <input id="num_suivi_search" type="text" placeholder="BILLOT LOADING N°...">
        <button id="search_button" type="button">Rechercher</button>
    </div>
    <div class="container">
        <h2>Formulaire de Transfert</h2>
        <form id="colis_form" action="/submit" method="post">
            <div class="form-row">
                <div class="form-group">
                    <label for="client_name">Client Name</label>
                    <input type="text" id="client_name" name="client_name" required>
                </div>
                <div class="form-group">
                    <label for="vessels_name">Vessels Name</label>
                    <input type="text" id="vessels_name" name="vessels_name" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="port_loading">Port Loading</label>
                    <input type="text" id="port_loading" name="port_loading" required>
                </div>
                <div class="form-group">
                    <label for="port_discharge">Port Discharge</label>
                    <input type="text" id="port_discharge" name="port_discharge" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="date_exp">ETD (Date d'Expédition)</label>
                    <input type="date" id="date_exp" name="date_exp" required>
                </div>
                <div class="form-group">
                    <label for="eta">ETA (Date d'Arrivée)</label>
                    <input type="date" id="eta" name="eta" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="num_suivi">BILLOT LOADING N°</label>
                    <input type="text" id="num_suivi" name="num_suivi" required>
                </div>
                <div class="form-group">
                    <label for="containers_no">Containers N°</label>
                    <input type="text" id="containers_no" name="containers_no" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="mot_de_passe">Mot de passe</label>
                    <input type="password" id="mot_de_passe" name="mot_de_passe" required>
                </div>
            </div>
            <div class="form-row buttons-row">
                <button type="submit">Envoyer</button>
                <button type="button" id="retirer_button">Retirer</button>
            </div>
        </form>
        <a href="./index.html" class="return">RETOUR</a>
    </div>
    
    <!-- scroll reveal -->
    <script src="https://unpkg.com/scrollreveal"></script>

    <!-- Typed js -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="./Script.js" defer></script>
<script src="./Transaction.js"></script>
<script src="./active.js" defer></script>

  </body>
</html>
